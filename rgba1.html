<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGBA Square</title>
  <style>
    .color-square {
      width: 100px;
      height: 100px;
      margin: 5px;
      display: inline-block;
      
   }
  </style>
</head>
<body>
    <!--The alpha (A) value in RGBA color should be between 0 and 1.
        0: Fully transparent (completely invisible)
        1: Fully opaque (completely visible)-->
    <div class="color-square" style="background-color: rgba(255, 0, 0, 0);"></div>
    <div class="color-square" style="background-color: rgba(255, 0, 0, 0.1);"></div>
    <div class="color-square" style="background-color: rgba(255, 0, 0, 0.2);"></div>
    <div class="color-square" style="background-color: rgba(255, 0, 0, 0.3);"></div>
    <div class="color-square" style="background-color: rgba(255, 0, 0, 0.4);"></div>
    <div class="color-square" style="background-color: rgba(255, 0, 0, 0.5);"></div>
    <div class="color-square" style="background-color: rgba(255, 0, 0, 0.50);"></div>
    <div class="color-square" style="background-color: rgba(255, 0, 0, 0.6);"></div>
    <div class="color-square" style="background-color: rgba(255, 0, 0, 0.7);"></div>
    <div class="color-square" style="background-color: rgba(255, 0, 0, 0.8);"></div>
    <div class="color-square" style="background-color: rgba(255, 0, 0, 0.9);"></div>
    <div class="color-square" style="background-color: rgba(255, 0, 0, 1);"></div>
    <!-- The alpha (A) value in RGBA color should be between 0 and 1.
         If you provide a value greater than 1,it will typically be interpreted as fully opaque, as if it were 1. -->
    <div class="color-square" style="background-color: rgba(255, 0, 0, 1.15);"></div>

</body>
</html>
